name: CI

on:
  push:
    branches:
    - main
    paths-ignore:
    - .editorconfig
    - .gitignore
    - CHANGELOG.md
    - LICENSE.md
    - README.md

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: Check formatting
      run: test -z "$(go fmt ./...)"
    - name: Look for suspicious constructs
      run: test -z "$(go vet ./...)"
    - name: Run tests
      run: go test -v ./...

  release:
    name: Release?
    needs: [ verify ]
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Prepare a release
      id: release
      uses: google-github-actions/release-please-action@v4
      with:
        config-file: .github/release-config.json
        manifest-file: .github/release-manifest.json
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Update user-agent version number
      if: ${{ steps.release.outputs.prs_created }}
      uses: ./.github/actions/update-user-agent
      with:
        branch: ${{ fromJSON(steps.release.outputs.pr).headBranchName }}
